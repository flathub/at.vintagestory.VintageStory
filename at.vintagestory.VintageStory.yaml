app-id: at.vintagestory.VintageStory
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.mono6
command: /app/bin/vintagestory
finish-args:
  - --share=network
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --device=dri
  - --filesystem=xdg-pictures/Vintagestory:create
  - --env=MONO_PATH=/app/lib/mono/4.5
modules:
  - name: mono
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/mono6/install.sh
      - cp /usr/lib/sdk/mono6/lib/mono/4.5/cert-sync.exe /app/lib/mono/4.5/
      - cp -a /usr/lib/sdk/mono6/lib/mono/4.5/Facades /app/lib/mono/4.5
      - install /usr/lib/sdk/mono6/lib/mono/4.5/mcs.exe /app/lib/mono/4.5
  - name: libgdiplus
    sources:
      - type: archive
        url: https://download.mono-project.com/sources/libgdiplus/libgdiplus-6.1.tar.gz
        sha256: 97d5a83d6d6d8f96c27fb7626f4ae11d3b38bc88a1726b4466aeb91451f3255b
  - name: VintageStory
    buildsystem: simple
    build-commands:
      - install -Dpt /app/bin vintagestory apply_extra mcs
      - install -Dpt /app/share/icons/hicolor/512x512/apps at.vintagestory.VintageStory.png
      - install -Dpt /app/share/metainfo at.vintagestory.VintageStory.metainfo.xml
      - desktop-file-install --dir=/app/share/applications at.vintagestory.VintageStory.desktop
      - desktop-file-install --dir=/app/share/applications at.vintagestory.VintageStory-vintagestoryjoin.desktop
    sources:
      - type: script
        dest-filename: vintagestory
        commands:
                # cert-sync is needed to update mono's certificates, or
                # communication with Vintage Story's auth server may fail
          - /app/bin/mono ${MONO_PATH}/cert-sync.exe --quiet --user /etc/ssl/certs/ca-certificates.crt
          - exec /app/bin/mono /app/extra/vintagestory/Vintagestory.exe "$@"
      - type: script
        dest-filename: mcs
        commands:
          - exec /app/bin/mono $MONO_OPTIONS /app/lib/mono/4.5/mcs.exe "$@"
      - type: file
        path: at.vintagestory.VintageStory.desktop
      - type: file
        path: at.vintagestory.VintageStory-vintagestoryjoin.desktop
      - type: file
            # from converting Vintage Story's assets/gameicon.xpm to png
        path: at.vintagestory.VintageStory.png
      - type: file
        path: at.vintagestory.VintageStory.metainfo.xml
        # Use extra-data and apply_extra to download proprietary files at
        # install time, per request of the VintageStory developers.
        # See: https://www.vintagestory.at/forums/topic/4018-permission-for-flatpak-package/?do=findComment&comment=17400
      - type: extra-data
        filename: vs_archive.tar.gz
        url: https://cdn.vintagestory.at/gamefiles/stable/vs_archive_1.18.7.tar.gz
        sha256: 81e2683710713835d07931312dd4ce687f386ac8e8db2836c459bc3e3d0831cd
        size: 450207584
        x-checker-data:
          type: html
          url: https://api.vintagestory.at/lateststable.txt
          version-pattern: (.+)
          url-template: https://cdn.vintagestory.at/gamefiles/stable/vs_archive_$version.tar.gz
      - type: script
        dest-filename: apply_extra
        commands:
          - tar -xf vs_archive.tar.gz
          - rm -f vs_archive.tar.gz
          - fc-cache --force --system-only
  - name: fontconfig
    buildsystem: simple
    build-commands:
      - install -Dpm644 fontpath.conf /app/etc/fonts/local.conf
    sources:
      - type: file
        path: fontpath.conf
